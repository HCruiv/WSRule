<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jadwal Kerja - WS RULES</title>
  <link rel="stylesheet" href="asset/admin.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="asset/image.png" alt="Logo" />
    </div>
    <ul class="menu">
      <li><a href="dashboard.html"><span>üè†</span> Dashboard</a></li>
      <li class="active"><a href="jadwal-kerja.html"><span>üìÜ</span> Jadwal Pekerja</a></li>
      <li><a href="perubahan-shift.html"><span>üîÅ</span> Perubahan Shift</a></li>
      
      <li><a href="../index.html"><span>üö™</span> Logout</a></li>
    </ul>
  </div>

  <div class="main-content">

    <div class="user-info-bar">
      <div class="user-icon">üë§</div>
      <div class="user-name">Halo, <strong>Admin Bagian</strong></div>
    </div>

    <h1>Jadwal Kerja</h1>

    <!-- Filter Section -->
    <div class="filter-section">
      <div class="filter-row">
        <label class="filter-label">Pencarian </label>
        <input type="text" id="searchInput" class="filter-input" placeholder="Cari nama atau nopek...">
      </div>

      <div class="filter-row">
        <label class="filter-label">Shift </label>
        <select id="shiftDropdown" class="filter-input">
          <option value="">Shift</option>
          <option value="Shift A">Shift A</option>
          <option value="Shift B">Shift B</option>
          <option value="Shift C">Shift C</option>
          <option value="Shift D">Shift D</option>
          <option value="Harian">Harian</option>
        </select>
      </div>

      <div class="filter-row">
        <label class="filter-label">Fungsi </label>
        <select id="fungsiDropdown" class="filter-input">
          <option value="">Fungsi</option>
          <option value="Production I">Production I</option>
          <option value="Production II">Production II</option>
          <option value="Production III">Production III</option>
          <option value="Maintenance Execution I">Maintenance Execution I</option>
          <option value="Maintenance Execution II">Maintenance Execution II</option>
        </select>
      </div>

      <div class="filter-row">
        <label class="filter-label">Bagian </label>
        <select id="bagainDropdown" class="filter-input">
          <option value="">Bagian</option>
          <option value="FOC I">FOC I</option>
          <option value="FOC II">FOC II</option>
          <option value="OM 60 & NBM">OM 60 & NBM</option>
          <option value="OM 70">OM 70</option>
          <option value="LOC I">LOC I</option>
        </select>
      </div>

      
    </div>

    <!-- Tabel -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Nopek</th>
            <th>Fungsi</th>
            <th>Bagian</th>
            <th>Shift</th>
            <th>Code</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Data dari data-kerja.js -->
        </tbody>
      </table>

      <!-- Pagination -->
      <div class="pagination">
        <button id="prevBtn">‚óÄ</button>
        <span id="pageInfo"></span>
        <button id="nextBtn">‚ñ∂</button>
      </div>
    </div>
  </div>

  <!-- Include script untuk data dan logika filter/pagination -->
  <script src="asset/data-kerja.js"></script>
</body>
</html>
