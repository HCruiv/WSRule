<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ajukan Perubahan Shift</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-10">
  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-2xl">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Ajukan Perubahan Shift</h2>

    <form id="formAjukan" class="space-y-5">
      <div>
        <label class="block font-semibold mb-1">Nama</label>
        <input type="text" name="nama" class="w-full border border-gray-300 rounded px-3 py-2" required />
      </div>

      <div>
        <label class="block font-semibold mb-1">Nopek</label>
        <input type="text" name="nopek" class="w-full border border-gray-300 rounded px-3 py-2"  />
      </div>

      <div>
        <label class="block font-semibold mb-1">Shift Saat Ini</label>
        <input type="text" name="shift_saat_ini" class="w-full border border-gray-300 rounded px-3 py-2"  />
      </div>

      <div>
        <label class="block font-semibold mb-1">Shift yang Diajukan</label>
        <input type="text" name="shift_diajukan" class="w-full border border-gray-300 rounded px-3 py-2"  />
      </div>

      <div>
        <label class="block font-semibold mb-1">TMT</label>
        <input type="date" name="tmt" class="w-full border border-gray-300 rounded px-3 py-2"  />
      </div>

      <div>
        <label class="block font-semibold mb-1">End Date</label>
        <input type="date" name="end_date" class="w-full border border-gray-300 rounded px-3 py-2"  />
      </div>

      <div class="text-center pt-4">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg">
          Ajukan
        </button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById("formAjukan");

    form.addEventListener("submit", function(event) {
      event.preventDefault(); // Mencegah reload form

      // --- Di sinilah nanti kamu bisa simpan ke backend atau localStorage ---
      // Contoh simpan ke localStorage (simulasi)
      const data = {
        nama: form.nama.value,
        nopek: form.nopek.value,
        shiftSaatIni: form.shift_saat_ini.value,
        shiftDiajukan: form.shift_diajukan.value,
        tmt: form.tmt.value,
        endDate: form.end_date.value
      };

      console.log("Data diajukan:", data); // Debug log
      // localStorage.setItem("pengajuanShift", JSON.stringify(data)); // kalau mau simpan

      // Kembali ke halaman sebelumnya
      history.back();
    });
  </script>
</body>
</html>
