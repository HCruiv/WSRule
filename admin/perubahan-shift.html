    <h1>Perubahan Shift</h1>
    <!--

    <!-- Tombol untuk toggle -->
<div class="ajukan-wrapper">
  <button class="btn-ajukan-perubahan" onclick="toggleForm()">Create Perubahan Shift</button>
</div>

<!-- Formulir (awal tersembunyi) -->
<div id="formPerubahan" class="form-perubahan hidden">
  <h2>Create Perubahan Shift</h2>
  <form>
    <label for="nama">Nama Pekerja</label>
    <input type="text" id="nama" name="nama" required />

    <label for="shiftLama">Shift Lama</label>
    <select id="shiftLama" name="shiftLama">
      <option>Pagi</option>
      <option>Siang</option>
      <option>Malam</option>
    </select>

    <label for="shiftBaru">Shift Baru</label>
    <select id="shiftBaru" name="shiftBaru">
      <option>Pagi</option>
      <option>Siang</option>
      <option>Malam</option>
    </select>

    <label for="tanggal">TMT</label>
    <input type="date" id="tanggal" name="tanggal" required />

    <label for="tanggal">End Date</label>
    <input type="date" id="tanggal" name="tanggal" required />

    <!-- <button type="submit" class="btn-submit">Kirim Permohonan</button> -->

    <div class="form-buttons">
      <button type="button" class="btn-batal" onclick="toggleForm()">Cancel</button>
      <button type="submit" class="btn-kirim">Submit</button>
    </div>

  </form>
</div>



    <!-- Filter Section -->
    <div class="filter-section">
      <div class="filter-row">
        <label class="filter-label">Pencarian</label>
        <input type="text" id="searchInput" class="filter-input" placeholder="Cari nama atau nopek...">
      </div>

      <div class="filter-row">
        <label class="filter-label">Shift</label>
        <select id="shiftDropdown" class="filter-input">
          <option value="">Pilih Shift</option>
          <option value="Shift A">Shift A</option>
          <option value="Shift B">Shift B</option>
          <option value="Shift C">Shift C</option>
          <option value="Shift D">Shift D</option>
          <option value="Harian">Harian</option>
        </select>
      </div>

      <div class="filter-row">
        <label class="filter-label">Status</label>
        <select id="statusDropdown" class="filter-input">
          <option value="">Pilih Status</option>
          <option value="Waiting Approval">Waiting Approval</option>
          <option value="Approved">Approved</option>
          <option value="Rejected">Rejected</option>
        </select>
      </div>

      
    </div>

    


    <!-- Table Section -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Nopek</th>
            <th>Shift</th>
            <th>TMT</th>
            <th>End Date</th>
            <th>Tanggal Pengajuan</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Data akan dimuat dari data-kerja.js -->
        </tbody>

        
      </table>

      <!-- Pagination -->
      <div class="pagination">
        <button id="prevBtn" class="pagination-btn">Previous</button>
        <span id="pageInfo" class="page-info">Page 1 of 1</span>
        <button id="nextBtn" class="pagination-btn"> Next</button>
      </div>
    </div>
