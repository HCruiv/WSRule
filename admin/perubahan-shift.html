<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jadwal Kerja - WS RULES</title>
  <link rel="stylesheet" href="asset/admin.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="asset/image.png" alt="Logo" />
    </div>
    <ul class="menu">
      <li><a href="dashboard.html"><span>🏠</span> Dashboard</a></li>
      <li><a href="jadwal-kerja.html"><span>📆</span> Jadwal Kerja</a></li>
      <li class="active"><a href="perubahan-shift.html"><span>🔁</span> Perubahan Shift</a></li>
      <li><a href="../index.html"><span>🚪</span> Logout</a></li>
    </ul>
  </div>

  <div class="main-content">


    <div class="user-info-bar">
      <div class="user-icon">👤</div>
      <div class="user-name">Halo, <strong>Admin Bagian</strong></div>
    </div>

    <h1>Perubahan Shift</h1>

    <!-- Filter Section -->
    <div class="filter-section">
      <div class="filter-row">
        <label class="filter-label">Pencarian</label>
        <input type="text" id="searchInput" class="filter-input" placeholder="Cari nama atau nopek...">
      </div>

      <div class="filter-row">
        <label class="filter-label">Shift</label>
        <select id="shiftDropdown" class="filter-input">
          <option value="">Pilih Shift</option>
          <option value="Shift A">Shift A</option>
          <option value="Shift B">Shift B</option>
          <option value="Shift C">Shift C</option>
          <option value="Shift D">Shift D</option>
          <option value="Harian">Harian</option>
        </select>
      </div>

      <div class="filter-row">
        <label class="filter-label">Status</label>
        <select id="statusDropdown" class="filter-input">
          <option value="">Pilih Status</option>
          <option value="Waiting Approval">Waiting Approval</option>
          <option value="Approved">Approved</option>
          <option value="Reject by System">Reject by System</option>
        </select>
      </div>

      <div class="filter-row">
        <label class="filter-label">Periode</label>
        <select id="bulanDropdown" class="filter-input">
          <option value="">Bulan</option>
          <option value="1">Januari</option>
          <option value="2">Februari</option>
          <option value="3">Maret</option>
          <option value="4">April</option>
          <option value="5">Mei</option>
          <option value="6">Juni</option>
          <option value="7">Juli</option>
          <option value="8">Agustus</option>
          <option value="9">September</option>
          <option value="10">Oktober</option>
          <option value="11">November</option>
          <option value="12">Desember</option>
        </select>

        <select id="tahunDropdown" class="filter-input">
          <option value="">Tahun</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
        </select>
      </div>
    </div>

    <div class="ajukan-wrapper">
      <a href="ajukan-perubahan.html" class="btn-ajukan-perubahan">Ajukan Perubahan Shift</a>
    </div>


    <!-- Table Section -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Nopek</th>
            <th>Shift</th>
            <th>TMT</th>
            <th>End Date</th>
            <th>Tanggal Pengajuan</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Data akan dimuat dari data-kerja.js -->
        </tbody>

        
      </table>

      <!-- Pagination -->
      <div class="pagination">
        <button id="prevBtn" class="pagination-btn">Previous</button>
        <span id="pageInfo" class="page-info">Page 1 of 1</span>
        <button id="nextBtn" class="pagination-btn"> Next</button>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="asset/perubahan-shift.js"></script>
</body>
</html>
