  <meta charset="UTF-8" />

  <link rel="stylesheet" href="asset/hc.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="asset/image.png" alt="Logo" />
    </div>
    <ul class="menu">
      <li><a href="dashboard.html"><span>🏠</span> Dashboard</a></li>
      <li class="active"><a href="jadwal-kerja.html"><span>📆</span> Jadwal Kerja</a></li>
      <li><a href="perubahan-shift.html"><span>🔁</span> Perubahan Shift</a></li>
      
      
      <li><a href="#"><span>⚙️</span> Master Data</a></li>
      <li><a href="data-pekerja.html"><span>👥</span> Data Pekerja</a></li>
      <li><a href="master-bagian.html"><span>🏢</span> Master Bagian</a></li>
      <li><a href="master-ws-rules.html"><span>⏱️</span> Master WS Rules</a></li>
      <li><a href="kalender-libur.html"><span>📅</span> Kalender Libur</a></li>
      <li><a href="../index.html"><span>🚪</span> Logout</a></li>
    </ul>
  </div>

  <div class="main-content">


    <div class="user-info-bar">
      <div class="user-icon">👤</div>
      <div class="user-name">Halo, <strong>Atasan</strong></div>
    </div>

    <h1>Jadwal Kerja</h1>

    <!-- Filter Section -->
    <div class="filter-section">
      <div class="filter-row">
        <label class="filter-label">Pencarian </label>
        <input type="text" id="searchInput" class="filter-input" placeholder="Cari nama atau nopek...">
      </div>

      <div class="filter-row">
        <label class="filter-label">Shift </label>
        <select id="shiftDropdown" class="filter-input">
          <option value="">Shift</option>
          <option value="Shift A">Shift A</option>
          <option value="Shift B">Shift B</option>
          <option value="Shift C">Shift C</option>
          <option value="Shift D">Shift D</option>
          <option value="Harian">Harian</option>
        </select>
      </div>

      <div class="filter-row">
        <label class="filter-label">Periode   </label>
        <select id="bulanDropdown" class="filter-input">
          <option value="">Bulan</option>
          <option value="1">Januari</option>
          <option value="2">Februari</option>
          <option value="3">Maret</option>
          <option value="4">April</option>
          <option value="5">Mei</option>
          <option value="6">Juni</option>
          <option value="7">Juli</option>
          <option value="8">Agustus</option>
          <option value="9">September</option>
          <option value="10">Oktober</option>
          <option value="11">November</option>
          <option value="12">Desember</option>
        </select>

        <select id="tahunDropdown" class="filter-input">
          <option value="">Tahun</option>
          <option value="">2024</option>
          <option value="">2025</option>
          <option value="">2026</option>
        </select>
      </div>
    </div>


    <!-- Tabel -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Nopek</th>
            <th>Shift</th>
            <th>TMT</th>
            <th>End Date</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Data dari data-kerja.js -->
        </tbody>
      </table>

      <!-- Pagination -->
      <div class="pagination">
        <button id="prevBtn">Sebelumnya</button>
        <span id="pageInfo"></span>
        <button id="nextBtn">Berikutnya</button>
      </div>
    </div>
  </div>

  <!-- Include script untuk data dan logika filter/pagination -->
  <script src="../admin/asset/data-kerja.js"></script>
</body>
</html>
