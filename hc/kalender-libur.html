    <div class="content">
      <h1>Kalender Hari Libur</h1>

      <div class="filter-section">
        <div class="filter-row">
        <label class="filter-label">Periode   </label>
        <select id="bulanDropdown" class="filter-input">
          <option value="">Bulan</option>
          <option value="01">Januari</option>
          <option value="02">Februari</option>
          <option value="03">Maret</option>
          <option value="04">April</option>
          <option value="05">Mei</option>
          <option value="06">Juni</option>
          <option value="07">Juli</option>
          <option value="08">Agustus</option>
          <option value="09">September</option>
          <option value="10">Oktober</option>
          <option value="11">November</option>
          <option value="12">Desember</option>
        </select>

        <select id="tahunDropdown" class="filter-input">
          <option value="">Tahun</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
        </select>
      </div>
      </div>



      <div id="calendar-container">
        <table id="calendar-table">
          <thead>
            <tr>
              <th>Minggu</th>
              <th>Senin</th>
              <th>Selasa</th>
              <th>Rabu</th>
              <th>Kamis</th>
              <th>Jumat</th>
              <th>Sabtu</th>
            </tr>
          </thead>
          <tbody id="calendar-body">
            <!-- Isi kalender akan di-generate lewat JS -->
          </tbody>
        </table>
      </div>

      <div id="holiday-description" class="holiday-description">
        <h1></h1>
        <h3>Keterangan Hari Libur</h3>
        <ul id="holiday-list">
          <!-- Diisi dari JS -->
        </ul>
